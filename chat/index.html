<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div id="menu" class="container-fluid p-2 bg-dark text-white fixed-top mb-5">
      <div class="row">
        <div class="col-sm-8 ">
          <form id="userForm" action="" class="d-inline-block">
            <input id="u" placeholder="User name"/>
            <input type="submit" value="UNIRSE" class="btn btn-primary"/>
          </form>
          <button class="btn btn-warning" onclick="disconnect()">ABANDONAR</button>
          
          <div class="dropdown d-inline-block">
            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
              Conectados
            </button>
            <ul class="dropdown-menu" id="users">
            </ul>
          </div> 
        </div>
        <div class="col-sm-4">
          <label id="escribiendo" ></label>
        </div>
      </div>
    </div>

    <div id="chat" class="container-fluid my-5 py-2" style="display: block;">
      <ul id="messages"></ul>
    </div>

    <div class="container-fluid fixed-bottom bg-dark text-white p-2"> 
      
      <form id="msgForm" action="" class="container-fluid">
        <input id="m" autocomplete="off" onkeypress="writting()"/>
        <input type="submit" value=">" class="btn btn-primary">
        <button class="btn btn-primary">ENVIAR A </button>
      </form>
    </div>
    <script>
      // Mensaje de conexion
      //export default socket;
      const socket = io();
      
      $("#userForm").submit((e)=>{
        e.preventDefault();
        connect();
      });

      function connect(){
        if (!$("#u").val()) {
          $("body").append("  \
          <div class='container mt-3'>\
          <div class='alert alert-info alert-dismissible fade show'>\
            <button type='button' class='btn-close' data-bs-dismiss='alert'></button>\
            <strong>Error</strong> Username empty!.\
          </div></div>")
          
        }else {
          socket.emit("subscribe", $("#u").val());
          $("#u").attr("readonly", "readonly");
          //$("#chat").css("display", "block");
        }
      }

      function disconnect() {
        socket.emit("unsubscribe", $("#u").val());
        $("#u").removeAttr("readonly");
        //$("#chat").css("display", "none");
        $("#users").empty();
      }

      function getUserList() {
        socket.emit("get users");
      }

      socket.on("user list", (users)=>{
        $("#users").empty();
        users.forEach(u=>{
          $("#users").append(
            "<li><span class=\"dropdown-item-text\">"+u+"</span></li>"
          );
        })
      });

      $("#msgForm").submit( function(e) {
        e.preventDefault();
        var msg = $("#m").val();
        var user = $("#u").val();

        $('#messages').append($('<li>').text(user + "-> " + msg));
        window.scrollTo(0,document.body.scrollHeight);

        socket.emit('chat message',user, msg);
        
        $("#m").val("");
        
      });

      function writting(value) {
        console.log("escribiendo");
        socket.emit('writting', $("#u").val());
      }

      socket.on('chat message', function(user, msg){
        if (user != $("#u").val()){
          $('#messages').append($('<li>').text(user + ": " + msg));
          window.scrollTo(0,document.body.scrollHeight);
        }
      });

      socket.on('writting', function(user){
        if (user != $("#u").val()){
          $('#escribiendo').text(user + " is writting...");
          setTimeout(()=>{
            $("#escribiendo").text(" ");
          }, 1000);
        }
      });

      socket.on("user connected", (user)=>{
        if (user != $("#u").val()){
          $("body").append("  \
            <div id='userConnectedAlert' class='container mt-3'>\
            <div class='alert alert-info alert-dismissible fade show'>\
              <button type='button' class='btn-close' data-bs-dismiss='alert'></button>\
              <strong>Info</strong> User "+user+" connected.\
            </div></div>"
          );
          setTimeout(()=>{
            $("#userConnectedAlert").remove();
          }, 1000);
        }
        
      });

      socket.on("user disconnected", (user)=>{
        if (user != $("#u").val()){
          $("body").append("  \
            <div id='userDisconnectedAlert' class='container mt-3'>\
            <div class='alert alert-warning alert-dismissible fade show'>\
              <button type='button' class='btn-close' data-bs-dismiss='alert'></button>\
              <strong>Info</strong> User "+user+" disconnected.\
            </div></div>"
          );
          setTimeout(()=>{
            $("#userDisconnectedAlert").remove();
          }, 1000);
        }
        
      });

      window.addEventListener('beforeunload', function(event) { 
        disconnect();
      });

    </script>
  </body>
</html>
